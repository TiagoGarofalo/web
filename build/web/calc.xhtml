<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="div_principal">
       <h:form id ="form">
            <p:messages id="mens"/>
            <p:panelGrid columns="2" layout="grid">

                <p:outputLabel value="Número 1"/>
                <p:inputText id="numero1" value="#{calculadoraC.numero1}"/>

                <p:outputLabel value="Número 2"/>
                <p:inputText id="numero2" value="#{calculadoraC.numero2}"/>
                
                <p:outputLabel value="Operação"/>
                <h:panelGroup>
                    <p:commandButton value="x" ajax="false" action="#{calculadoraC.multiplicar()}"/>
                    <p:commandButton value="/" ajax="false" action="#{calculadoraC.dividir()}"/>
                    <p:commandButton value="+" ajax="false" action="#{calculadoraC.somar()}"/>
                    <p:commandButton value="-" ajax="false" action="#{calculadoraC.subtrair()}"/>
                </h:panelGroup>
                <p:outputLabel value="Resultado"/>
                <p:outputLabel value="#{calculadoraC.total}"/>
                
            </p:panelGrid>
            </h:form>
    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./principal.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="div_principal">
        <p:panelGrid columns="2">

            <p:outputLabel value="Nome:"/>
            <p:outputLabel value="#{clienteC.cliente.nome}"/>

            <p:outputLabel value="CPF:"/>
            <p:outputLabel value="#{clienteC.cliente.cpf}"/>

            <p:outputLabel value="Telefone:"/>
            <p:outputLabel value="#{clienteC.cliente.telefone}"/>

            <p:outputLabel value="Nascimento:"/>
            <p:outputLabel value="#{clienteC.cliente.nascimento}">
                <f:convertDateTime pattern="dd-MM-yyyy" />
            </p:outputLabel>


    </p:panelGrid>







</ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputScript library="js" name="tradutorCalendario.js"/>
        <!-- <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>Principal</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <h:form>
                <p:menubar>

                    <p:menuitem value="Calculadora" outcome="calc"  icon="pi pi-times" />
                    <p:menuitem value="Validar CPF" outcome="cadastroCliente"  icon="pi pi-times" />
                    <p:menuitem value="Jogo Perguntas" outcome="calc"  icon="pi pi-times" />
                    <p:submenu label="Jogo">
                        <p:menuitem value="criar pergunta" outcome="cadPergunta"/>
                        <p:menuitem value="Jogar"/>
                    </p:submenu>

                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="div_principal"></ui:insert>
        </div>

    </h:body>

</html>

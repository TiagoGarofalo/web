<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./principal.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="div_principal">

        <h:form id="form_cadastro">
            <p:messages id="mens" />
            <p:panelGrid columns="2" layout="grid">
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" required="true" requiredMessage="Nome é obrigatorio" value="#{clienteC.cliente.nome}" />

                <p:outputLabel for="tel" value="Telefone:"/>
                <p:inputMask id="tel" required="true" mask="(99)9999-9999" requiredMessage="Telefone é obrigatorio" value="#{clienteC.cliente.telefone}" />

                <p:outputLabel for="cpf" value="CPF:"/>
                <p:inputMask id="cpf" required="true" mask="999.999.999-99" requiredMessage="CPF é obrigatorio" value="#{clienteC.cliente.cpf}" >
                    <f:ajax event="blur" listener="#{clienteC.validarCpf()}" render="mens" />
                </p:inputMask>

                    <p:outputLabel for="nascimento" value="Nascimento:" />
                    <p:calendar id="nascimento" navigator="true" locale="pt" yearRange="c-100:+0" value="#{clienteC.cliente.nascimento}" />

                    <!--simular primeira coluna-->
                    <p:commandButton value="Salvar" action="#{clienteC.salvar()}" ajax="false" />

            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
